<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="select-your-flight">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="background">
            <div class="overlap-group">
              <img class="nasa" src="img/nasa-vhsz50aafas-unsplash-1.png" />
              <img
                class="richard-horvath"
                src="img/richard-horvath-nwaetf6qo0-unsplash-2.png"
              />
            </div>
          </div>
          <div class="bottom-sheet"><div class="base"></div></div>
          <img class="top-navigation" src="img/top-navigation.svg" />
          <div class="group">
            <div class="div">Welcome!</div>
            <p class="search-and-compare-p">
              Book a flight through simple steps and pay securely.
            </p>
          </div>
          <img class="flight-booking-pana" src="img/flight-booking-pana.png" />
          <div class="group-2">
            <div class="overlap-2">
              <div class="rectangle"></div>
              <div class="welcome-nav-dot">
                <div class="group-3">
                  <div class="oval"></div>
                  <div class="oval-2"></div>
                  <div class="oval-3"></div>
                </div>
              </div>
            </div>
            <img class="img" src="img/group-4.png" />
            <img class="group-4" src="img/group-4-1.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
